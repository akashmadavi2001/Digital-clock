<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="hours">
            <h1>00</h1>
            <h5>Hours</h5>
        </div>
        <span>:</span>
        <div class="minutes">
            <h1>00</h1>
            <h5>Minutes</h5>
        </div>
        <span>:</span>
        <div class="seconds">
            <h1>00</h1>
            <h5>Seconds</h5>
        </div>
        <h2>AM</h2>
    </div>
</body>

</html>
